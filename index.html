<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Landing Page</title>
    </head>
    <body>
        <header class="header-container">
            <div class="nav-container">
                <div class="nav-logo">Header Logo</div>
                <div class="nav-links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                    <div class="home">Home</div>
                </div>
            </div>
            <div class="content-container">
                <div class="text-container">
                    <div class="main-text">
                        This website is awesome
                    </div>
                    <div class="secondary-text">
                        This website has some subtext that goes here under
                        the main title. It's smaller font and the color is
                        lower contrast.
                    </div>
                    <button class="text-button">Sign Up</button>
                </div>
                <div class="image-container">
                    <div class="image">
                        <img src="images/programmer.jpg"
                        width="600" height="400">
                    </div>
                </div>
            </div>
        </header>

    </body>
</html>
